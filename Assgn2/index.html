        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"crossorigin="anonymous"></script>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Navbar BNB</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="justify-content-end" id ="navbarSupportedContent">
             <form class ="d-flex" id ="searchForm">
                <input class="form-control me-2" type="search" placeholder="Listing Name" id="name" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
                <button class="btn btn-outline-success" type="Clear" id = "clearForm">Clear</button>
             </form> 
            </div>
          </div>
        </div>
    </nav>

    <div class ="container">
        <div class = "row">
            <div class = "col">
                <!-- 

                The main interface that users will interact with to view data in our application is a HTML table consisting of 4columns: Name, Type, Location and Summary. Create this table within your "col" <div> according to thefollowing specification:
                    - The <table> element should (at a minimum) have the classes "table" and a unique id, ie: "listingsTable",since we will be accessing it programmatically from JavaScript
                    - The <thead> element should contain one row
                    - The single header row should have 4 table heading elements with the text:
                        Name
                        Type
                        Location
                        Summary
                    - The <tbody> element should be empty
                 -->
                <table class="table" id="listingsTable">
                    <thead>
                        <tr>
                            <th>Name</th>   <!-- scope = "col" -->
                            <th>Type</th>
                            <th>Location</th>
                            <th>Summary</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                      <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous" id ="previous-page">
                          <span aria-hidden="true">&laquo;</span>
                        </a>
                      </li>
                      <li class="page-item"><a class="page-link" id ="current-page" href="#"></a></li> <!-- removed 1 adding later-->
                      <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next" id ="next-page">
                          <span aria-hidden="true">&raquo;</span>
                        </a>
                      </li>
                    </ul>
                  </nav>

            </div>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" id="detailsModal">
        <div class="modal-dialog"> 
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"></h5> <!-- removed Title Modal title-->
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p></p>  <!-- removed body text-->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
