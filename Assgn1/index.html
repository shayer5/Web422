<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap 5.1 CSS-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <!-- my main.css file -->
        <link rel="stylesheet" href="/css/main.css">

        <!-- Bootstrap 5.1 JS Bundle -->
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"crossorigin="anonymous"></script>
        <!-- main.js-->
        <script src="/js/main.js"></script>
    <title>AirBNB Listings Assignment 2</title>
</head>
<body>
	<!-- Navbar with the title on the left and a search bar on the right with a search and clear button-->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f3b0b3;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">AirBNB Listings</a>
            <div class="justify-content-end" id ="navbarContent">
             <form class ="d-flex" id ="searchForm">
                <input class="form-control me-4" type="search" placeholder="Listing Name" id="name" aria-label="Search">
				<div class="d-grid gap-2 d-md-flex justify-content-md-end"> 
                <button class="btn btn-outline-success" type="submit" style="background-color: rgb(96, 202, 105);">Search</button>
                <button class="btn btn-outline-success" type="Clear" id = "clearForm" style="background-color: rgb(228, 88, 88);">Clear</button>
				</div>
             </form> 
            </div>
        </div>
    </nav>
	<!-- Table for the api listings -->
    <div class ="container">
        <div class = "row">
            <div class = "col">
                <table class="table" id="listingsTable">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>  
                            <th scope="col">Type</th>
                            <th scope="col">Location</th>
                            <th scope="col">Summary</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                      <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous" id ="previous-page">
                          <span aria-hidden="true">&laquo;</span>
                        </a>
                      </li>
                      <li class="page-item"><a class="page-link" id ="current-page" href="#"></a></li>
                      <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next" id ="next-page">
                          <span aria-hidden="true">&raquo;</span>
                        </a>
                      </li>
                    </ul>
                  </nav>

            </div>
        </div>
    </div>
	<!-- Modal of the clicked listing -->
    <div class="modal fade" tabindex="-1" id="detailsModal">
        <div class="modal-dialog"> 
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
